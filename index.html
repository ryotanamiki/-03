<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実務課題03</title>
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        th {
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table id="data-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">名前</th>
                <th onclick="sortTable(2)">会社名</th>
                <th onclick="sortTable(3)">部署</th>
                <th onclick="sortTable(4)">役職</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>

        let data = [];

        fetch('cards.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateTable();
            })
            .catch(error => console.error('Error fetching JSON data:', error));

        function populateTable() {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${entry.id}</td>
                <td>${entry.name}</td>
                <td>${entry.company}</td>
                <td>${entry.division}</td>
                <td>${entry.title}</td>
            `;
                tableBody.appendChild(row);
            });
        }

        function sortTable(columnIndex) {
            const tableBody = document.querySelector('#data-table tbody');
            const isAscending = tableBody.dataset.sorted === 'asc';
            tableBody.dataset.sorted = isAscending ? 'desc' : 'asc';

            data.sort((a, b) => {
                const aValue = columnIndex === 0 ? a.id : a[Object.keys(a)[columnIndex]];
                const bValue = columnIndex === 0 ? b.id : b[Object.keys(b)[columnIndex]];
                if (columnIndex === 0) {
                    return isAscending ? aValue - bValue : bValue - aValue;
                } else {
                    if (isAscending) {
                        return aValue.localeCompare(bValue);
                    } else {
                        return bValue.localeCompare(aValue);
                    }
                }
            });

            populateTable();
        }


    </script>
</body>

</html>
