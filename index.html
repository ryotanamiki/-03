<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実務課題03</title>

    <style>
        th {
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <table id="data-table">
            <thead>
                <tr>
                    <th @click="sortTable('id')">ID</th>
                    <th @click="sortTable('name')">名前</th>
                    <th @click="sortTable('company')">会社名</th>
                    <th @click="sortTable('division')">部署</th>
                    <th @click="sortTable('title')">役職</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in sortedData" :key="entry.id">
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.company }}</td>
                    <td>{{ entry.division }}</td>
                    <td>{{ entry.title }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
